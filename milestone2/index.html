  <!-- CSS Styles -->
    <style>

    body {
      font-family: 'Nova Mono', monospace;
      margin-top: 0rem;
      background-image: url("images/back.png");
      background-size: cover;
    }

    .speech {
/*      border-bottom: 5px white solid; */
      width: 50vw; 
      padding: 0; 
      margin: 0 auto;
      margin-left: auto;
      margin-right: auto;
    }

   .speech input {
      font-family: 'Montserrat Alternates', sans-serif;
      border: 0; 
      font-size: 1.5rem;
      letter-spacing: 0.03rem;
      width: 40vw; 
      display: inline-block; 
      height: 40px;
      background-color: transparent;
    }

    .subtitle {
      width: 50vw;
      padding: 0;
      margin: 0 auto;
      margin-left: auto;
      margin-right: auto;
      margin-top: 1rem;
      font-size: 0.8rem;
    }

    #canvasDiv {
      display: block;
      margin: auto;

    }

    .speech img {float: right; width: 40px;}

    #searchForm {
    position: fixed;
    top: 5rem;
    right: 10px;
    /* transform: translateX(-50%); */
    }

    #txt, #transcript {
      position: fixed;
      left: 5%;
      border: 0;
      background: transparent;
      font-family: 'Montserrat Alternates', sans-serif;
      font-size: 1rem;
      letter-spacing: 0.01rem;
      line-height: 1.8rem;
      resize: none;
    }

    #txt {
      top: 50%;
    }

    #transcript {
      top: 40%;
    }

    .instructions {
      right: 10%;
    position: fixed;
    top: 50%;
    width: 20vw;
    }

    #Layer_1 {
      width: 30%;
      top: 35%;
      left: 3%;
      position: fixed;
    }

    .plantBotTitle, .plantBotSubtitle {
      position: absolute;
      text-align: center;
      left: 0;
      right: 0;
      border: 0;
      margin: 0;
    }

    .plantBotTitle {
      font-size: 2rem;
      bottom: 10%;
    }

    .plantBotSubtitle {
      font-size: 1.5rem;
      bottom: 6%;
    }



  </style>

  </head>
  <body>
    <div id="canvasDiv"></div>
    <div>
      <p class="plantBotTitle">Plant Bot</p>
      <p class="plantBotSubtitle">Interview Bot</p>
    </div>

    <!-- Search Form -->
    <div id="searchForm">
      <form id="labnol" method="get" action="https://www.google.com/search">
        <div class="speech">
<!--           <input type="text" name="q" id="transcript" placeholder="Practice interview with me." /> -->
          <img onclick="startDictation()" src="//i.imgur.com/cHidSVu.gif" />
        </div>
      </form>
    </div>

    <div>
      <textarea readonly rows="5" cols="30" id="transcript" placeholder="I am robot box"></textarea>
      <textarea readonly rows="5" cols="30" id="txt" placeholder="I am user box" ></textarea>
    </div>

    <div class="instructions">
      Press the button and speak!<br>
      <br>
      <br>
      Keyword You Can Ask:<br>
      - "practiced questions"<br>
      - "last time questions"<br>
      - "Hello"<br>
      - "What are you?"<br>
    </div>
